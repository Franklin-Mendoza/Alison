<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALISON</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #4CAF50, #2196F3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      backdrop-filter: blur(10px);
      padding: 20px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      color: white;
      position: relative;
      max-width: 80%;
    }

    .titulo-principal {
      font-size: 2.5em;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      margin: 0 0 20px 0;
      text-transform: uppercase;
    }

    h1 {
      color: #fff;
      margin-bottom: 25px;
      font-size: 1.5em;
    }

    .btn {
      padding: 12px 25px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .yes {
      background-color: #4caf50;
      color: white;
      position: relative;
    }

    .yes:hover {
      background-color: #45a049;
      transform: scale(1.1);
    }

    .no {
      background-color: #f44336;
      color: white;
      position: absolute;
    }

    #mensaje-motivacion {
      display: none;
      margin-top: 20px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      color: #333;
      font-size: 1.2em;
    }

    .confeti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: yellow;
      opacity: 0.8;
      border-radius: 50%;
      animation: caer 1.5s linear forwards;
    }

    @keyframes caer {
      0% { transform: translateY(0) rotate(0); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>RESPONDE CON LA VERDAD POR FAVOR</h1>
    <div class="titulo-principal">ALISON</div>
    <h1>¿ES FEA?.</h1>
    <button onclick="mostrarMensaje()" class="btn yes">Sí</button>
    <div id="mensaje-motivacion">Lo sabíamos 😂 La Ali sí es FEA</div>
    <button id="noBtn" class="btn no" style="left: 0; top: 0;" onclick="moverBoton()">No</button>
  </div>

  <script>
    let escalaSi = 1; // Tamaño inicial del botón Sí

    function mostrarMensaje() {
      document.getElementById('mensaje-motivacion').style.display = 'block';

      // Reiniciar tamaño del botón Sí
      const yesBtn = document.querySelector('.yes');
      yesBtn.style.transform = 'scale(1)';
      escalaSi = 1;

      // Llamar a la función para generar confeti
      lanzarConfeti();
    }

    function moverBoton() {
      // Mueve el botón No
      const boton = document.getElementById('noBtn');
      const container = document.querySelector('.container');
      const anchoMax = container.offsetWidth - boton.offsetWidth;
      const altoMax = container.offsetHeight - boton.offsetHeight;
      const nuevaX = Math.random() * anchoMax;
      const nuevaY = Math.random() * altoMax;
      boton.style.left = `${nuevaX}px`;
      boton.style.top = `${nuevaY}px`;

      // Aumenta el tamaño del botón Sí pero solo hacia abajo
      const yesBtn = document.querySelector('.yes');
      escalaSi += 0.2;
      yesBtn.style.transform = `scale(1, ${escalaSi})`;
    }

    function lanzarConfeti() {
      for (let i = 0; i < 50; i++) {
        const confeti = document.createElement('div');
        confeti.classList.add('confeti');
        confeti.style.left = `${Math.random() * 100}vw`;
        confeti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`; // Colores aleatorios
        document.body.appendChild(confeti);

        setTimeout(() => confeti.remove(), 1500); // Eliminar después de la animación
      }
    }
  </script>
</body>
</html>
