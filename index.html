<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALISON</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #4CAF50, #2196F3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      backdrop-filter: blur(10px);
      padding: 20px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      color: white;
      position: relative;
      max-width: 80%;
    }

    .titulo-principal {
      font-size: 2.5em;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      margin: 0 0 20px 0;
      text-transform: uppercase;
    }

    h1 {
      color: #fff;
      margin-bottom: 25px;
      font-size: 1.5em;
    }

    .btn {
      padding: 12px 25px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .yes {
      background-color: #4caf50;
      color: white;
    }

    .yes:hover {
      background-color: #45a049;
      transform: scale(1.1);
    }

    .no {
      background-color: #f44336;
      color: white;
      position: absolute;
    }

    #mensaje-motivacion {
      display: none;
      margin-top: 20px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      color: #333;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
	<h1>RESPONDE CON LA VERDAD POR FAVOR</h1>
	<div class="titulo-principal">ALISON</div>
    <h1>Â¿ES FEA?.</h1>
    <button onclick="mostrarMensaje()" class="btn yes">SÃ­</button>
    <div id="mensaje-motivacion">Lo sabiamos ðŸ˜‚ La Ali si es FEA</div>
    <button id="noBtn" class="btn no" style="left: 0; top: 0;" onmouseover="moverBoton()">No</button>
  </div>

  <script>
    function mostrarMensaje() {
      document.getElementById('mensaje-motivacion').style.display = 'block';
    }

    function moverBoton() {
      const boton = document.getElementById('noBtn');
      const container = document.querySelector('.container');
      const anchoMax = container.offsetWidth - boton.offsetWidth;
      const altoMax = container.offsetHeight - boton.offsetHeight;
      const nuevaX = Math.random() * anchoMax;
      const nuevaY = Math.random() * altoMax;
      boton.style.left = `${nuevaX}px`;
      boton.style.top = `${nuevaY}px`;
    }
  </script>
</body>
</html>
